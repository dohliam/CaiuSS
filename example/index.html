<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CaiuSS</title>
        <link rel="stylesheet" href="../dist/caiuss.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/2.1.2/octicons.min.css">
        <link href="http://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
        <style>
            header h1 {
                font-family: "Cinzel", serif;
            }

            header {
                background-image: url("images/header.png");
                background-size: 100%;
                background-position: 0 center;
            }
        </style>
    </head>
    <body>
        <header class="bg-black pad-xl">
            <div class="container text-center">
                <img src="images/logo.png" width="100">
                <h1 class="mrg-xs">CaiuSS</h1>
                <p>A Minimalist and Civilized CSS Framework.</p>
                <div class="download mrg-xl">
                    <a href="https://github.com/IonicaBizau/CaiuSS" class="btn bg-white">
                        <span class="octicon octicon-mark-github"></span>
                        Browse the code
                    </a>
                    <a href="https://github.com/IonicaBizau/CaiuSS/zipball/master" class="btn bg-white">
                        <span class="octicon octicon-cloud-download"></span>
                        Download ZIP
                    </a>
                    <a href="https://github.com/IonicaBizau/CaiuSS/tarball/master" class="btn bg-white">
                        <span class="octicon octicon-cloud-download"></span>
                        Download .tar.gz
                    </a>
                </div>
            </div>
        </header>
        <article class="pad-xl">
            <div class="container">
                <h1>Headings</h1>
                <div class="example">
                    <div class="result">
                        <h2>h2 heading</h2>
                        <h3>h3 heading</h3>
                        <h4>h4 heading</h4>
                        <h5>h5 heading</h5>
                        <h6>h6 heading</h6>
                    </div>
                </div>

                <h1>Table</h1>
                <div class="example">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Username</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>1</th>
                                <td>Alice</td>
                                <td>@alice</td>
                            </tr>
                            <tr>
                                <th>2</th>
                                <td>Bob</td>
                                <td>@bob</td>
                            </tr>
                            <tr>
                                <th>3</th>
                                <td>Carol</td>
                                <td>@carol</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <h1>Forms</h1>
                <div class="example">
                    <form class="form" action="">
                        <div>
                            <label>
                                <span>Email:</span><br />
                                <input type="email" placeholder="Your email" class="form-elm">
                            </label>
                        </div>
                        <div>
                            <label>
                                <span>Password:</span><br />
                                <input type="password" placeholder="Your password" class="form-elm">
                            </label>
                        </div>
                        <div>
                            <button class="btn bg-white">Login</button>
                        </div>
                    </form>
                </div>


                <h1>Buttons</h1>
                <div class="example">
                    <button class="btn bg-red">Red</button>
                    <button class="btn bg-orange">Orange</button>
                    <button class="btn bg-yellow">Yellow</button>
                    <button class="btn bg-green">Green</button>
                    <button class="btn bg-blue">Blue</button>
                    <button class="btn bg-purple">Purple</button>
                    <button class="btn bg-gray">Gray</button>
                    <button class="btn bg-white">White</button>
                    <button class="btn bg-black">Black</button>
                </div>

                <h1>Images</h1>
                <div class="example">
                    <img class="img" src="images/1.jpg">
                </div>
            </div>
        </article>
        <footer class="bg-black pad-xl">
            <div class="container text-center">
                <span class="octicon octicon-code"></span> and <span class="octicon octicon-pencil"></span> with CSS and <span class="octicon octicon-heart"></span> by <a href="http://ionicabizau.net/">Ionică Bizău</a>.
            </div>
        </footer>
    </body>
</html>
