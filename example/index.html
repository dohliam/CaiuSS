<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CaiuSS</title>
        <link rel="stylesheet" href="../dist/caiuss.css">
    </head>
    <body>
        <div class="container">
            <h1>Headings</h1>
            <h2>h2 heading</h2>
            <h3>h3 heading</h3>
            <h4>h4 heading</h4>
            <h5>h5 heading</h5>
            <h6>h6 heading</h6>

            <h1>Table</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>

            <h1>Forms</h1>
            <form class="form" action="">
                <div>
                    <label>
                        <span>Email:</span><br>
                        <input type="email" placeholder="Your email" class="form-elm">
                    </label>
                </div>
                <div>
                    <label>
                        <span>Password:</span><br>
                        <input type="password" placeholder="Your password" class="form-elm">
                    </label>
                </div>
                <div>
                    <button class="btn btn-white">Login</button>
                </div>
            </form>

            <h1>Buttons</h1>
            <div>
                <button class="btn btn-red">Red</button>
                <button class="btn btn-orange">Orange</button>
                <button class="btn btn-yellow">Yellow</button>
                <button class="btn btn-green">Green</button>
                <button class="btn btn-blue">Blue</button>
                <button class="btn btn-purple">Purple</button>
                <button class="btn btn-gray">Gray</button>
                <button class="btn btn-white">White</button>
                <button class="btn btn-black">Black</button>
            </div>

            <h1>Images</h1>
            <div>
                <img class="img" src="images/1.jpg">
            </div>
        </div>
    </body>
</html>
