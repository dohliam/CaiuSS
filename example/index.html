<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CaiuSS</title>
        <link rel="stylesheet" href="../dist/caiuss.css">
    </head>
    <body>
        <header class="bg-black pad-xl">
            <div class="container text-center">
                <img src="images/logo.png" width="100">
                <h1>CaiuSS</h1>
                <p>A Minimalist and Civilized CSS Framework.</p>
            </div>
        </header>
        <article class="pad-xl">
            <div class="container">
                <h1>Headings</h1>
                <div class="example">
                    <div class="result">
                        <h2>h2 heading</h2>
                        <h3>h3 heading</h3>
                        <h4>h4 heading</h4>
                        <h5>h5 heading</h5>
                        <h6>h6 heading</h6>
                    </div>
                </div>

                <h1>Table</h1>
                <div class="example">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Username</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th>2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th>3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <h1>Forms</h1>
                <div class="example">
                    <form class="form" action="">
                        <div>
                            <label>
                                <span>Email:</span><br>
                                <input type="email" placeholder="Your email" class="form-elm">
                            </label>
                        </div>
                        <div>
                            <label>
                                <span>Password:</span><br>
                                <input type="password" placeholder="Your password" class="form-elm">
                            </label>
                        </div>
                        <div>
                            <button class="btn btn-white">Login</button>
                        </div>
                    </form>
                </div>


                <h1>Buttons</h1>
                <div class="example">
                    <button class="btn bg-red">Red</button>
                    <button class="btn bg-orange">Orange</button>
                    <button class="btn bg-yellow">Yellow</button>
                    <button class="btn bg-green">Green</button>
                    <button class="btn bg-blue">Blue</button>
                    <button class="btn bg-purple">Purple</button>
                    <button class="btn bg-gray">Gray</button>
                    <button class="btn bg-white">White</button>
                    <button class="btn bg-black">Black</button>
                </div>

                <h1>Images</h1>
                <div class="example">
                    <img class="img" src="images/1.jpg">
                </div>
            </div>
        </article>
        <footer class="bg-black pad-xl">
            <div class="container text-center">
                Developed with CSS and Love by Ionică Bizău.
            </div>
        </footer>
    </body>
</html>
